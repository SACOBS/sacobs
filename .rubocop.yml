inherit_from: .rubocop_todo.yml
AllCops:
  RunRailsCops: true
  Include:
    - Rakefile
    - config.ru
  Exclude:
    - 'db/**/*'
    - 'spec/**/*'
    - 'config/**/*'
    - 'bin/**/*'
Metrics/LineLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Metrics/MethodLength:
  Enabled: false


